language: python

matrix:
  include:
    - python: 3.5
      env:
        - TOXENV=py35
        - TOX_PYTHON_VERSION=3.5

    - python: 3.6
      env:
        - TOXENV=py36,mypy,flake8
        - TOX_PYTHON_VERSION=3.6

install:
  - python -m pip install -U pip
  - python -m pip install -U tox

script:
  - tox -e ${TOXENV}

deploy:
  provider: pypi
  distributions: sdist
  user: starofrainnight
  password:
    secure: 
  on:
    tags: true
    repo: starofrainnight/rabird.qt
    python: 3.6
